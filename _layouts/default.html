---
container-classes: measure center
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  {% include seo.html %}
	{% include css.html %}
</head>
<body class="sans-serif bg-white black mt4 {{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
	<header class="measure-wide center serif">
		<h1 class="f1 fw9">{% assign words=site.title | split: ' ' %}{% for word in words %}
			<span class="word">{{ word }}</span>
		{% endfor %}</h1>
	</header>
	<main class="{{ page.container-classes | default: layout.container-classes }}">
		{{ content }}
	</main>
  <footer class="b--dotted b--teal bt bb-0 bl-0 br-0 bg-custom-gray pb4">
    <div class="measure lh-copy f5 center">
      {% capture src %}{% include colophon.md %}{% endcapture %}{{src | markdownify }}
    </div>
  </footer>
</body>
</html>
