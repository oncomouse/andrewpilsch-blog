---
layout: default
container-classes: measure-wide center mb6
---
<article class="post">
  <header class="fn pr4-ns">
    {% if page.title %}<h1 class="f2 lh-title fw9 mb3 mt0 pt3 serif" itemprop="headline">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>{% endif %}

    {% if page.date %}
    <time class="f6 ttu tracked mid-gray" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }} </time>
    {% endif %}
  </header>
  <div class="bt b--black-60 w-40 h2 mr2-ns mt1"></div>
  <div class="lh-copy f4">
    {{ content }}

    <p class="ml3 i f5"><a class="black" href="{{ "/" | absolute_url }}">Back Home</a></p>
  </div>
</article>
